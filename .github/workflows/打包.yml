name: 打包发布
on:
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

#设置仓库的读写权限
permissions:
  contents: write
  pull-requests: write
  actions: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: delete-workflow
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          retain_days: 0
          keep_minimum_runs: 0
      - name: tar
        run: |
          git clone https://github.com/${{ github.repository }} /opt/src
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          cd /opt/src/webd-SWRT
          rm -rf webd-SWRT.tar.gz 
          tar czvf webd-SWRT.tar.gz webd
          cd /opt/src/webd-koolshare
          rm -rf webd-koolshare.tar.gz
          tar czvf webd-koolshare.tar.gz webd
          cd /opt/src
          sudo timedatectl set-timezone "Asia/Shanghai"
          if git status --porcelain | grep .; then
          git add .
          git commit -am "更新时间： $(date '+%Y-%m-%d %H:%M:%S')"
          else
          echo "没有任何变动，无需上传提交！"
          fi 
          
          echo "tar_time=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV
          echo "tag=$(date '+%Y-%m-%d')" >> $GITHUB_ENV
      - 
        name: 发布
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
           > ### 更新时间：${{ env.tar_time }}

           - **webd-SWRT.tar.gz**：SWRT改版梅林的离线安装包

           - **webd-koolshare.tar.gz**：koolshare改版梅林的离线安装包

          tag_name: ${{ env.tag }}
          files: |
            /opt/src/webd-SWRT/webd-SWRT.tar.gz
            /opt/src/webd-koolshare/webd-koolshare.tar.gz
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          force_with_lease: true
     
